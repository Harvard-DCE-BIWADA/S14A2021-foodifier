{% set logged_in = True %}
{% extends "layout.html" %}
{% block scripts %}
{% endblock %}
{% block content %}

<div class="page-header">
    <h3 id="tables">Nutrition Facts</h3>
</div>
<table class="table table-hover">
    <thead>
        <tr class="table-active">
            <th scope="col">{{name}}</th>
            <th scope="col" colspan = "4">Nutrition Facts</th>
        </tr>
    </thead>
    <tr>
        <th>Calories</th>
        <th>{{calories}}</th>
    </tr>
    <tr>
        <th>Protein</th>
        <th>{{protein}}</th>
    </tr>
    <tr>
        <th>Fat</th>
        <th>{{fat}}</th>
    </tr>
    <tr>
        <th>Fibre</th>
        <th>{{fibre}}</th>
    </tr>
    
</table> 
<form method="post" action='/calories/{{calories}}'>
    <button class = "btn btn-light">Add Food</button>
</form>

{% endblock %}
